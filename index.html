<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Кликер Чадов</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Чады: <span id="score">0</span></h1>
        <div id="clicker">
            <img id="clickable-image" src="your-image.png" alt="Кликни меня">
        </div>
        <div id="upgrade-info">
            <button id="upgrade-1">Улучшение 1 - 9000 Чадов</button>
            <button id="upgrade-2">Улучшение 2 - 50000 Чадов</button>
            <button id="upgrade-3">Улучшение 3 - 100000 Чадов</button>
            <button id="upgrade-4">Улучшение 4 - 250000 Чадов</button>
            <button id="upgrade-5">Улучшение 5 - 400000 Чадов</button>
            <button id="upgrade-6">Улучшение 6 - 1000000 Чадов</button>
            <button id="upgrade-7">Улучшение 7 - 1500000 Чадов</button>
            <button id="upgrade-8">Улучшение 8 - 3000000 Чадов</button>
            <button id="upgrade-9">Улучшение 9 - 4000000 Чадов</button>
            <button id="upgrade-10">Улучшение 10 - 5000000 Чадов</button>
            <button id="upgrade-11">Улучшение 11 - 7777777 Чадов</button>
            <button id="upgrade-12">Улучшение 12 - 1000000000 Чадов</button>
        </div>
        <button id="promo-button">ПРОМОКОДЫ</button>
        <button id="reset-button" class="reset-button">СБРОС ИГРЫ</button>
        <button id="shop-button" class="shop-button">МАГАЗИН</button>
        <button id="sync-button" class="sync-button">СИНХРОНИЗИРОВАТЬ С БОТОМ</button>
    </div>

    <!-- Модальные окна (остаются без изменений) -->
    <div id="shop-modal" class="shop-modal">...</div>
    <div id="promo-modal" class="promo-modal">...</div>
    <div id="reset-modal" class="reset-modal">...</div>
    <div id="error-message" class="error-message"></div>

    <script src="game.js"></script>
</body>
</html>
